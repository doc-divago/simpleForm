<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>T03</title>
  </head>
  <body>
    <form  name="signup">
      <label for="username">Username: </label>
      <input type="text" id="username" name="username" value="" required><br>
      <label for="country">Country:</label>
      <input list="country">
        <datalist id="countries">
          <option value="Belgium">
          <option value="Croatia">
          <option value="Greece">
          <option value="Italy">
          <option value="Latvia">
          <option value="Other">
        </datalist><br>
      <label for="pin">4-digit PIN:</label>
      <input type="password" id="pin" name="pin" value=""><br>
      <label for="checkpin">Repeat PIN:</label>
      <input type="password" id="checkpin" name="checkpin" value=""><br>
      <input type="submit" value="Submit">
    </form>
    <p id="demo"></p>
    <script>
      localStorage.setItem("name", "Mario Rossi");
      document.getElementById("demo").innerHTML = localStorage.getItem("name");
    </script>
  </body>
</html>
